<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordMasters Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4FC3F7 0%, #6BCB77 50%, #FFD93D 100%);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      to {
        bottom: 110vh;
        transform: translateX(100px);
      }
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-family: 'Fredoka', cursive;
      font-size: clamp(2em, 8vw, 3.5em);
      font-weight: 700;
      color: #2C3E50;
      text-shadow: 3px 3px 0px #FFD93D, 6px 6px 0px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      letter-spacing: 0.02em;
    }

    .score-board {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .score-item {
      background: white;
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 20px;
      box-shadow: 0 4px 0px #2C3E50;
      font-size: clamp(0.95em, 3vw, 1.2em);
      font-weight: 700;
      color: #2C3E50;
      transition: all 0.3s ease;
      border: 3px solid #2C3E50;
    }

    .score-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 0px #2C3E50;
    }

    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .question-card {
      background: white;
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: clamp(24px, 5vw, 40px);
      box-shadow: 0 8px 0px #2C3E50;
      margin-bottom: 24px;
      width: 100%;
      border: 4px solid #2C3E50;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.4s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .analogy-text {
      font-size: clamp(1.2em, 4vw, 1.8em);
      color: #1F2937;
      text-align: center;
      margin-bottom: 0;
      font-weight: 600;
      line-height: 1.6;
    }

    .target-word {
      color: #FF6B6B;
      font-weight: 800;
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .target-word::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #FF6B6B, #FFD93D);
      border-radius: 2px;
    }

    .choices-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      margin-bottom: 20px;
    }

    .choice-btn {
      background: white;
      color: #2C3E50;
      border: 4px solid #2C3E50;
      padding: clamp(16px, 3vw, 20px);
      border-radius: 16px;
      font-size: clamp(1em, 2.5vw, 1.2em);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 0px #2C3E50;
      position: relative;
      overflow: hidden;
    }

    .choice-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 0px #2C3E50;
      background: #FFD93D;
    }

    .choice-btn:active {
      transform: translateY(0);
    }

    .choice-number {
      display: inline-block;
      background: #FF6B6B;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      text-align: center;
      line-height: 32px;
      margin-right: 12px;
      font-size: 0.9em;
      font-weight: 800;
      box-shadow: 0 3px 0px #C53030;
    }

    .hint-btn {
      background: white;
      color: #2C3E50;
      border: 4px solid #2C3E50;
      padding: 12px 24px;
      border-radius: 16px;
      font-size: clamp(0.95em, 2.5vw, 1.1em);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 0px #2C3E50;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .hint-btn:hover {
      background: #A8E6CF;
      color: #2C3E50;
      transform: translateY(-3px);
      box-shadow: 0 8px 0px #2C3E50;
    }

    .hint-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .hint-box {
      background: #FFF9E6;
      backdrop-filter: blur(10px);
      border: 4px solid #FFD93D;
      border-radius: 16px;
      padding: 20px;
      margin-top: 15px;
      font-size: clamp(0.95em, 2vw, 1.1em);
      color: #2C3E50;
      box-shadow: 0 5px 0px #FFD93D;
      animation: fadeIn 0.3s ease-out;
      font-weight: 600;
    }

    .feedback-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .feedback-card {
      background: white;
      border-radius: 24px;
      padding: clamp(32px, 5vw, 48px);
      max-width: 560px;
      width: 90%;
      text-align: center;
      animation: slideUp 0.4s ease-out;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .feedback-icon {
      font-size: clamp(3.5em, 10vw, 5em);
      margin-bottom: 16px;
      animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .feedback-title {
      font-size: clamp(1.5em, 5vw, 2.2em);
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a202c;
    }

    .feedback-text {
      font-size: clamp(1em, 3vw, 1.15em);
      color: #4a5568;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .next-btn {
      background: #6BCB77;
      color: white;
      border: 4px solid #2C3E50;
      padding: 14px 36px;
      border-radius: 16px;
      font-size: clamp(1em, 3vw, 1.2em);
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 0px #2C3E50;
      transition: all 0.2s;
    }

    .next-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 9px 0px #2C3E50;
      background: #4FC3F7;
    }

    .loading {
      text-align: center;
      color: #2C3E50;
      font-size: clamp(1.2em, 3.5vw, 1.6em);
      font-weight: 700;
      padding: 40px;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .loading-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      background: linear-gradient(135deg, #FF6B6B, #FFA07A);
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      background: linear-gradient(135deg, #FFD93D, #FFA07A);
      animation-delay: -0.16s;
    }

    .loading-dot:nth-child(3) {
      background: linear-gradient(135deg, #6BCB77, #4FC3F7);
      animation-delay: 0s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0) translateY(0);
      }
      40% {
        transform: scale(1) translateY(-30px);
      }
    }

    .loading-text {
      font-family: 'Fredoka', cursive;
      text-shadow: 2px 2px 0px rgba(255, 217, 61, 0.5);
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      backdrop-filter: blur(10px);
      color: #2C3E50;
      padding: 10px 20px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95em;
      box-shadow: 0 4px 0px #2C3E50;
      transition: all 0.2s;
      z-index: 100;
      border: 4px solid #2C3E50;
    }

    .admin-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 0px #2C3E50;
      background: #A8E6CF;
    }

    .correct {
      background: linear-gradient(135deg, #6BCB77 0%, #4FC3F7 100%);
    }

    .incorrect {
      background: linear-gradient(135deg, #FF6B6B 0%, #FFA07A 100%);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f0f;
      position: absolute;
      animation: confetti-fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .choices-container {
        grid-template-columns: 1fr;
      }
    }

    /* Word Selection Button */
    .word-selection-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: #2C3E50;
      padding: 14px 24px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1em;
      box-shadow: 0 6px 0px #2C3E50;
      transition: all 0.2s;
      z-index: 100;
      border: 4px solid #2C3E50;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .word-selection-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 9px 0px #2C3E50;
      background: #FFD93D;
    }

    /* Word Selection Modal */
    .word-selection-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.3s;
      padding: 20px;
    }

    .word-selection-content {
      background: white;
      border-radius: 24px;
      padding: 32px;
      max-width: 900px;
      width: 100%;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      border: 4px solid #2C3E50;
      box-shadow: 0 12px 0px #2C3E50;
    }

    .word-selection-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .word-selection-title {
      font-family: 'Fredoka', cursive;
      font-size: clamp(1.5em, 5vw, 2em);
      font-weight: 700;
      color: #2C3E50;
      margin: 0;
    }

    .close-modal-btn {
      background: #FF6B6B;
      color: white;
      border: 3px solid #2C3E50;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 0px #2C3E50;
      transition: all 0.2s;
    }

    .close-modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0px #2C3E50;
    }

    .word-selection-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .control-btn {
      background: white;
      color: #2C3E50;
      border: 3px solid #2C3E50;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 0.95em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 0px #2C3E50;
      transition: all 0.2s;
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0px #2C3E50;
      background: #A8E6CF;
    }

    .selection-count {
      background: #FFD93D;
      color: #2C3E50;
      border: 3px solid #2C3E50;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 0.95em;
      font-weight: 700;
      box-shadow: 0 4px 0px #2C3E50;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .word-list {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      padding: 4px;
    }

    .word-checkbox {
      background: white;
      color: #2C3E50;
      border: 3px solid #2C3E50;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 0px #2C3E50;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      user-select: none;
    }

    .word-checkbox:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0px #2C3E50;
      background: #FFF9E6;
    }

    .word-checkbox.selected {
      background: #6BCB77;
      color: white;
      border-color: #2C3E50;
    }

    .word-checkbox.selected:hover {
      background: #4FC3F7;
    }

    .word-checkbox-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .word-checkbox-name {
      font-size: 1.2em;
      font-weight: 800;
      padding-right: 32px;
    }

    .word-checkbox-pos {
      font-size: 0.9em;
      font-weight: 600;
      opacity: 0.8;
      font-style: italic;
    }

    .word-checkbox-definition {
      font-size: 0.85em;
      line-height: 1.4;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .word-selection-content {
        padding: 20px;
        max-height: 90vh;
      }

      .word-list {
        grid-template-columns: 1fr;
      }

      .word-selection-btn {
        padding: 12px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">WordMasters Challenge</h1>
    </div>

    <div class="score-board">
      <div class="score-item">üéØ Score: <span id="score">0</span></div>
      <div class="score-item">üî• Streak: <span id="streak">0</span></div>
    </div>

    <div class="game-container" id="gameContainer">
      <div class="loading" id="loading">
        <div class="loading-spinner">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
        <div class="loading-text">Loading your challenge...</div>
      </div>
    </div>
  </div>

  <!-- Word Selection Button -->
  <button class="word-selection-btn" onclick="openWordSelection()">
    <span>üìö</span>
    <span>Select Words</span>
  </button>

  <!-- Word Selection Modal (initially hidden) -->
  <div id="wordSelectionModal" style="display: none;"></div>

  <script>
    let score = 0;
    let streak = 0;
    let currentQuestion = null;
    let hintUsed = false;
    let allWords = [];
    let selectedWordIds = new Set();

    // Load selected words from localStorage
    function loadSelectedWords() {
      const saved = localStorage.getItem('selectedWordIds');
      if (saved) {
        try {
          selectedWordIds = new Set(JSON.parse(saved));
        } catch (e) {
          console.error('Error loading selected words:', e);
          selectedWordIds = new Set();
        }
      }
    }

    // Save selected words to localStorage
    function saveSelectedWords() {
      localStorage.setItem('selectedWordIds', JSON.stringify([...selectedWordIds]));
    }

    // Get filtered words for quiz (selected words if any, otherwise all words)
    function getQuizWords() {
      if (selectedWordIds.size === 0) {
        return allWords;
      }
      return allWords.filter(word => selectedWordIds.has(word.id));
    }

    // Open word selection modal
    async function openWordSelection() {
      const modal = document.getElementById('wordSelectionModal');

      // Fetch all words if not already loaded
      if (allWords.length === 0) {
        try {
          const response = await fetch('/api/words');
          allWords = await response.json();
        } catch (error) {
          console.error('Error loading words:', error);
          alert('Error loading words. Please try again.');
          return;
        }
      }

      renderWordSelectionModal();
      modal.style.display = 'flex';
    }

    // Close word selection modal
    function closeWordSelection() {
      const modal = document.getElementById('wordSelectionModal');
      modal.style.display = 'none';
    }

    // Toggle word selection
    function toggleWordSelection(wordId) {
      if (selectedWordIds.has(wordId)) {
        selectedWordIds.delete(wordId);
      } else {
        selectedWordIds.add(wordId);
      }
      saveSelectedWords();
      updateSelectionUI();
    }

    // Select all words
    function selectAllWords() {
      allWords.forEach(word => selectedWordIds.add(word.id));
      saveSelectedWords();
      updateSelectionUI();
    }

    // Deselect all words
    function deselectAllWords() {
      selectedWordIds.clear();
      saveSelectedWords();
      updateSelectionUI();
    }

    // Update the selection count and visual state
    function updateSelectionUI() {
      const countElement = document.getElementById('selectionCount');
      if (countElement) {
        const count = selectedWordIds.size;
        const total = allWords.length;
        countElement.textContent = count === 0 ? `All words (${total})` : `${count} of ${total} selected`;
      }

      // Update all checkbox states
      allWords.forEach(word => {
        const checkbox = document.getElementById(`word-${word.id}`);
        if (checkbox) {
          if (selectedWordIds.has(word.id)) {
            checkbox.classList.add('selected');
          } else {
            checkbox.classList.remove('selected');
          }
        }
      });
    }

    // Render word selection modal
    function renderWordSelectionModal() {
      const modal = document.getElementById('wordSelectionModal');
      const count = selectedWordIds.size;
      const total = allWords.length;

      modal.className = 'word-selection-modal';
      modal.innerHTML = `
        <div class="word-selection-content">
          <div class="word-selection-header">
            <h2 class="word-selection-title">Select Words to Study</h2>
            <button class="close-modal-btn" onclick="closeWordSelection()">‚úï Close</button>
          </div>

          <div class="word-selection-controls">
            <button class="control-btn" onclick="selectAllWords()">‚úì Select All</button>
            <button class="control-btn" onclick="deselectAllWords()">‚úó Deselect All</button>
            <div class="selection-count" id="selectionCount">
              ${count === 0 ? `All words (${total})` : `${count} of ${total} selected`}
            </div>
          </div>

          <div class="word-list">
            ${allWords.map(word => `
              <div
                class="word-checkbox ${selectedWordIds.has(word.id) ? 'selected' : ''}"
                id="word-${word.id}"
                onclick="toggleWordSelection(${word.id})"
              >
                <span class="word-checkbox-indicator">${selectedWordIds.has(word.id) ? '‚òë' : '‚òê'}</span>
                <div class="word-checkbox-name">${word.word}</div>
                <div class="word-checkbox-pos">${word.partOfSpeech}</div>
                <div class="word-checkbox-definition">${word.definition}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Create animated background bubbles
    function createBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 100 + 50;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
        bubble.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(bubble);
      }
    }

    createBubbles();

    // Create confetti
    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff69b4'];
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    // Load next question
    async function loadQuestion() {
      const gameContainer = document.getElementById('gameContainer');

      gameContainer.innerHTML = `
        <div class="loading" id="loading">
          <div class="loading-spinner">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
          <div class="loading-text">Loading your challenge...</div>
        </div>
      `;

      try {
        // Load all words if not already loaded
        if (allWords.length === 0) {
          const wordsResponse = await fetch('/api/words');
          allWords = await wordsResponse.json();
        }

        // Get quiz words (filtered by selection or all words)
        const quizWords = getQuizWords();

        if (quizWords.length === 0) {
          gameContainer.innerHTML = '<div class="loading">No words selected for quiz. Please select some words using the "Select Words" button.</div>';
          return;
        }

        const randomWord = quizWords[Math.floor(Math.random() * quizWords.length)];

        // Generate analogy
        const analogyResponse = await fetch('/api/generate-analogy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wordData: randomWord })
        });

        const analogyData = await analogyResponse.json();

        // Shuffle answers
        const allAnswers = [analogyData.correctAnswer, ...analogyData.wrongAnswers];
        const shuffledAnswers = allAnswers.sort(() => Math.random() - 0.5);

        currentQuestion = {
          wordData: randomWord,
          analogy: analogyData.analogy,
          correctAnswer: analogyData.correctAnswer,
          explanation: analogyData.explanation,
          answers: shuffledAnswers
        };

        hintUsed = false;
        renderQuestion();
      } catch (error) {
        console.error('Error loading question:', error);
        gameContainer.innerHTML = '<div class="loading">Error loading question. Please try again.</div>';
      }
    }

    // Render question
    function renderQuestion() {
      const gameContainer = document.getElementById('gameContainer');

      gameContainer.innerHTML = `
        <div class="question-card">
          <div class="analogy-text">
            ${currentQuestion.analogy.replace(currentQuestion.wordData.word, '<span class="target-word">' + currentQuestion.wordData.word + '</span>')}
          </div>
        </div>

        <div class="choices-container">
          ${currentQuestion.answers.map((answer, index) => `
            <button class="choice-btn" onclick="checkAnswer('${answer.replace(/'/g, "\\'")}')">
              <span class="choice-number">${index + 1}</span>
              ${answer}
            </button>
          `).join('')}
        </div>

        <button class="hint-btn" onclick="getHint()">üí° Need a Hint? (Press H)</button>
        <div id="hintBox"></div>
      `;
    }

    // Get hint
    async function getHint() {
      if (hintUsed) return;

      const hintBox = document.getElementById('hintBox');
      const word = currentQuestion.wordData;

      // Show definition immediately
      let definitionHTML = `<strong>${word.word}</strong> (${word.partOfSpeech}): ${word.definition}`;

      if (word.example) {
        definitionHTML += `<br><br><em>Example: "${word.example}"</em>`;
      }

      hintBox.innerHTML = `
        <div class="hint-box">
          üìñ ${definitionHTML}
          <div class="loading-spinner" style="margin: 15px 0 10px 0;">
            <div class="loading-dot" style="width: 12px; height: 12px;"></div>
            <div class="loading-dot" style="width: 12px; height: 12px;"></div>
            <div class="loading-dot" style="width: 12px; height: 12px;"></div>
          </div>
          <div>Getting a helpful hint...</div>
        </div>
      `;

      hintUsed = true;

      // Fetch AI-generated hint
      try {
        const response = await fetch('/api/generate-hint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            wordData: currentQuestion.wordData,
            analogy: currentQuestion.analogy
          })
        });

        const data = await response.json();
        hintBox.innerHTML = `
          <div class="hint-box">
            üìñ ${definitionHTML}
            <hr style="border: none; border-top: 2px solid #FFD93D; margin: 15px 0;">
            üí° ${data.hint}
          </div>
        `;
      } catch (error) {
        console.error('Error getting hint:', error);
        // Keep just the definition if AI hint fails
        hintBox.innerHTML = `<div class="hint-box">üìñ ${definitionHTML}</div>`;
      }
    }

    // Check answer
    async function checkAnswer(selectedAnswer) {
      const isCorrect = selectedAnswer === currentQuestion.correctAnswer;
      const word = currentQuestion.wordData;

      // Build definition display
      let definitionHTML = `<div style="background: rgba(255, 255, 255, 0.9); border-radius: 12px; padding: 16px; margin: 16px 0; text-align: left; border: 3px solid #FFD93D;">
        <strong style="color: #2C3E50; font-size: 1.1em;">${word.word}</strong>
        <span style="color: #666;">(${word.partOfSpeech})</span>
        <br><br>
        <span style="color: #2C3E50;">${word.definition}</span>`;

      if (word.example) {
        definitionHTML += `<br><br><em style="color: #4a5568;">"${word.example}"</em>`;
      }

      definitionHTML += `</div>`;

      if (isCorrect) {
        score += hintUsed ? 5 : 10;
        streak++;
        updateScore();
        createConfetti();
        showFeedback(true, "Amazing! You're a WordMaster!", definitionHTML + currentQuestion.explanation);
      } else {
        streak = 0;
        updateScore();

        // Show loading overlay while generating explanation
        showLoadingOverlay();

        // Get explanation for wrong answer
        try {
          const response = await fetch('/api/generate-explanation', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              wordData: currentQuestion.wordData,
              analogy: currentQuestion.analogy,
              selectedAnswer: selectedAnswer,
              correctAnswer: currentQuestion.correctAnswer
            })
          });

          const data = await response.json();
          hideLoadingOverlay();
          showFeedback(false, "Keep learning!", definitionHTML + data.explanation);
        } catch (error) {
          hideLoadingOverlay();
          showFeedback(false, "Keep learning!", definitionHTML + `The correct answer was "${currentQuestion.correctAnswer}". ${currentQuestion.explanation}`);
        }
      }
    }

    // Show loading overlay
    function showLoadingOverlay() {
      const overlay = document.createElement('div');
      overlay.id = 'loadingOverlay';
      overlay.className = 'feedback-overlay';
      overlay.innerHTML = `
        <div class="feedback-card" style="background: white;">
          <div class="loading-spinner" style="margin-bottom: 20px;">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
          <div class="loading-text">Generating explanation...</div>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    // Hide loading overlay
    function hideLoadingOverlay() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) {
        overlay.remove();
      }
    }

    // Show feedback overlay
    function showFeedback(isCorrect, title, text) {
      const overlay = document.createElement('div');
      overlay.className = 'feedback-overlay';
      overlay.innerHTML = `
        <div class="feedback-card ${isCorrect ? 'correct' : 'incorrect'}">
          <div class="feedback-icon">${isCorrect ? 'üéâ' : 'üí≠'}</div>
          <div class="feedback-title">${title}</div>
          <div class="feedback-text">${text}</div>
          <button class="next-btn" id="nextChallengeBtn">Next Challenge ‚Üí</button>
        </div>
      `;
      document.body.appendChild(overlay);

      // Add event listener to the button
      document.getElementById('nextChallengeBtn').addEventListener('click', function() {
        nextQuestion();
      });
    }

    // Next question
    function nextQuestion() {
      const overlay = document.querySelector('.feedback-overlay');
      if (overlay) {
        overlay.remove();
      }
      // Force a fresh load
      currentQuestion = null;
      loadQuestion();
    }

    // Update score
    function updateScore() {
      document.getElementById('score').textContent = score;
      document.getElementById('streak').textContent = streak;
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!currentQuestion) return;

      // Number keys 1-4
      if (e.key >= '1' && e.key <= '4') {
        const index = parseInt(e.key) - 1;
        if (currentQuestion.answers[index]) {
          checkAnswer(currentQuestion.answers[index]);
        }
      }

      // H for hint
      if (e.key.toLowerCase() === 'h') {
        getHint();
      }

      // Escape to close modal
      if (e.key === 'Escape') {
        closeWordSelection();
      }
    });

    // Initialize and start game
    loadSelectedWords();
    loadQuestion();
  </script>
</body>
</html>
